<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            padding: 40px;
        }

        .result-box {
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .info {
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            border-left: 5px solid #4caf50;
            background: #f9fff9;
            border-radius: 5px;
        }

        .icon {
            color: #388e3c;
            margin-right: 8px;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 30px;
        }

        .back-btn a {
            text-decoration: none;
            background-color: #4caf50;
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
        }

        .back-btn a:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2><i class="fas fa-chart-line icon"></i> Prediction Result</h2>
        <div class="info"><i class="fas fa-leaf icon"></i>Crop: <strong>{{ crop }}</strong></div>
        <div class="info"><i class="fas fa-rupee-sign icon"></i>Predicted Price: <strong>â‚¹ {{ price }}</strong></div>
        <div class="info"><i class="fas fa-cloud-rain icon"></i>Forecasted Rainfall: <strong>{{ rainfall }} mm</strong></div>
        <div class="info"><i class="fas fa-lightbulb icon"></i>Suggestion: <strong>{{ suggestion }}</strong></div>
        <div class="back-btn">
            <a href="{{ url_for('predict') }}"><i class="fas fa-arrow-left"></i> Back to Prediction</a>
        </div>
    </div>
</body>
</html>
